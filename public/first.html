<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Stack </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <button id="group-manager-btn" class="manager-group-btn">Gerenciar Grupos</button>

    <button id="settings-open" class="hamburger-btn">&#x2699;&#xFE0F;</button>
    
    <div id="settings-panel" class="settings-panel">
        <span class="close-btn" id="close-settings">&times;</span>
        <img src="imagens/favicon.ico" alt="logo">
        <h2> Configurações </h2>

        <div class="setting-option">
            <label for="dark-mode-toggle">Modo Escuro:</label>
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider round"></span>
            </label>
        </div>

        <div id="my-account">
            <h2>Minha conta</h2>
            <p>
            <a class="setting_link" href="account.html">Verificar minha conta</a>
            </p>
        </div>

        <div id="About-me">
            <h2>Autor</h2>
            <p class="setting_info"><strong>Guilherme Araújo</strong></p>
            <div class="contact">
                <h2>Contato</h2>
                <p>
                    <a class="setting_link" href="https://github.com/Guilh3rme2007" target="_blank"><img class="references" src="imagens/github.png" alt="gitHub"></a>
                </p>  
            </div>  
        </div>
    </div>

    <div class="add_post-it">
        <button class="add_btn" id="add-note-btn">Adicionar +</button>
    </div>

    <div id="notes-conteiner">
    </div>

    <script src="script.js"></script>
</body>
</html>
